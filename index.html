<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://kit.fontawesome.com/44c095c0f1.js" crossorigin="anonymous"></script>
  <title>Netflix</title>
</head>
<body id="home">
  <header>
    <div>
      <a href="index.html">
        <img src="assets/netflix/netflix-logo.png" alt="Netflix Logo">
      </a>
      <nav>
        <a href="#home">Home</a>
        <a href="#tv-shows">TV Shows</a>
        <a href="#movies">Movies</a>
        <a href="#">My List</a>
      </nav>
    </div>
    <div>
      <h4>Andressa</h4>
      <img src="assets/netflix/user-profile.png" alt="User Profile Picture">
    </div>
  </header>

  <main>
    <div>
      <img src="assets/rickandmorty-logo.png" alt="Rick and Morty">
      <p>Rick is a mad scientist who drags his grandson, Morty, on crazy sci-fi adventures. Their escapades often have potentially harmful consequences for their family</p>
      <nav>
        <button><i class="fas fa-play"></i>Play</button>
        <button><i class="fas fa-info-circle"></i>Info</button>
      </nav>
    </div>
  </main>

  <script src="script/script.js"></script>

  <section id="tv-shows">
    <h2>TV Shows</h2>
    <div>
      <button class="left" onclick="tvShowsNavigation(event)">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div id="tv-shows-carousel">
        <img src="assets/b99-thumb.jpg" alt="Brooklyn Nine-nine">
        <img src="assets/breakingbad-thumb.jpg" alt="Breaking Bad">
        <img src="assets/lupin-thumb.jpg" alt="Lupin">
        <img src="assets/strangerthings-thumb.jpg" alt="Stranger Things">
        <img src="assets/suits-thumb.jpg" alt="Suits">
        <img src="assets/thewitcher-thumb.jpg" alt="The Witcher">
        <img src="assets/modernfamily-thumb.jpg" alt="Modern Family">
      </div>
      <button class="right" onclick="tvShowsNavigation(event)">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </section>
  <br>
  <section id="movies">
    <h2>Movies</h2>
    <div>
      <button class="left" onclick="moviesNavigation(event)">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div id="movies-carousel">
        <img src="assets/300-thumb.jpg" alt="300">
        <img src="assets/bumblebee-thumb.jpg" alt="Bumblebee">
        <img src="assets/hancock-thumb.jpg" alt="Hancock">
        <img src="assets/kungfupanda-thumb.jpg" alt="Kung Fu Panda">
        <img src="assets/matrix-thumb.jpg" alt="Matrix">
        <img src="assets/rango-thumb.jpg" alt="Rango">
        <img src="assets/shrek-thumb.jpg" alt="Shrek">
      </div>
      <button class="right" onclick="moviesNavigation(event)">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </section>
</body>
</html>
